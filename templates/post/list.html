{%extends "base.html"%}

{%block title%}Post{%endblock title%}

{%block content%}
<h1>Post</h1>

{%for post in post_list%}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{post.subtitle}}</h6>
      <p class="card-text">{{post.body|truncatechars:64}}</p> <!--| is piping filters 64 character -->

    <!--| use name in urls get  -->
      <a href="{% url 'detail' post.id %}" class="card-link">Continue reading...</a>


    </div>
</div>
<br>

{% endfor %}

{%endblock content%}
